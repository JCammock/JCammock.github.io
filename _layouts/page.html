---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    
  </header>

  <div class="post-content">
    {{ content }}
    {%- if page.download -%}
    <a href="{{page.download}}" class="button">
      DOWNLOAD AS PDF
    </a>
    {%- endif -%}
  </div>

</article>
